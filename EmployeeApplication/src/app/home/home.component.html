<ngbd-carousel-navigation></ngbd-carousel-navigation>

<h1>Hi {{currentUser.FirstName}} {{currentUser.LastName}}!</h1>
<p>You're logged in with Angular 7!!</p>
<h3>All registered users:</h3>
<div *ngIf='users && users.length'>
  <table class="tableCss">
    <thead>
        <tr>                   
            <th> User Name  </th>            
            <th>First Name</th>     
            <th>Last Name</th>        
            <th>Delete</th>   
            
        </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let user of users">                             
        <td>{{user.UserName}}</td> 
        <td>{{user.FirstName}}</td> 
        <td>{{user.LastName}}</td>               
        <td><a (click)="openDialog(user.UserId)" matTooltip="Delete" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </a></td>    
      </tr> 
    </tbody>
  </table>
</div>
