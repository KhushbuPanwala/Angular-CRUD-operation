
<mat-dialog-content class="mat-typography">
    <h2 mat-dialog-title>Delete</h2>
      <h3>Are you sure won't to delete ??</h3>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button  color="primary" matTooltip="No" mat-dialog-close>NO</button>  
  <button mat-raised-button color="accent" matTooltip="Yes" (click)="delete()">YES</button>  
</mat-dialog-actions>
